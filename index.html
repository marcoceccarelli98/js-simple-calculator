<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>
    <main>
        <div class="d-flex align-center justify-center">
            <!-- CALCULATOR -->
            <div class="calculator">
                <!-- NAME LABEL -->
                <div class="name-label">
                    <span class="name">BOOSIO</span>
                </div>
                <div class="screen-label">
                    <span class="screen-num">0</span>
                </div>
                <div class="d-flex align-center justify-center btn-label">
                    <div class="d-flex container-btn">
                        <div class="d-flex col-numpad">
                            <button id="seven" type="button" class="numbers">7</button>
                            <button id="eight" type="button" class="numbers">8</button>
                            <button id="nine" type="button" class="numbers">9</button>
                            <button id="four" type="button" class="numbers">4</button>
                            <button id="five" type="button" class="numbers">5</button>
                            <button id="six" type="button" class="numbers">6</button>
                            <button id="one" type="button" class="numbers">1</button>
                            <button id="two" type="button" class="numbers">2</button>
                            <button id="three" type="button" class="numbers">3</button>
                            <button id="zero" type="button" class="numbers">0</button>
                            <button id="equal" type="button" class="symbols text-white bg-orange">=</button>
                        </div>
                        <div class="d-flex-vertical col-signpad">
                            <button id="cancel" type="button" class="symbols text-white bg-orange">C</button>
                            <button id="plus" type="button" class="symbols text-white bg-blue">+</button>
                            <button id="minus" type="button" class="symbols text-white bg-blue">-</button>
                            <button id="multi" type="button" class="symbols text-white bg-blue">&#x2715;</button>
                            <button id="divide" type="button" class="symbols text-white bg-blue">&#247;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
